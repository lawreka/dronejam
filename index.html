<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="play-on-click.js"></script>
</head>
<body>
    <a-scene>
        <!-- sun -->
        <a-sphere position="-150 1.25 -50" radius="109" color="#eb7d39" material="shader: flat; src: planets/sun.jpeg"></a-sphere>
        <a-sound id="sunSound" src="sounds/sun.mp3" autoplay="false" position="-130 1.25 -50" loop="true" volume="30"></a-sound>
        <!-- merc -->
        <a-sphere position="-20 1.25 -50" radius="0.38" color="#7f7980" material="shader: flat; src: planets/merc.jpeg"></a-sphere>
        <a-sound id="mercSound" src="sounds/merc.mp3" autoplay="false" position="-3 1.25 -50" loop="true" volume="10"></a-sound>
        <!-- venus -->
        <a-sphere position="-10 1.25 -50" radius="0.95" color="#f4d764" material="shader: flat; src: planets/venus.jpeg"></a-sphere>
        <!-- earth -->
        <a-sphere position="0 1.25 -50" radius="1" color="#33AFFF" material="shader: flat; src: planets/earth.jpeg"></a-sphere>
        <a-sphere position="2 1.5 -50" radius="0.27" color="#fff" material="shader: flat; src: planets/moon.jpeg"></a-sphere>
        <!-- mars -->
        <a-sphere position="10 1.25 -50" radius="0.5" color="#EF2D5E" material="shader: flat; src: planets/mars.jpeg"></a-sphere>
        <!-- jupiter -->
        <a-sphere position="40 1.25 -50" radius="10.97" color="#f2e2bc" material="shader: flat; src: planets/jupiter.jpeg"></a-sphere>
        <!-- saturn -->
        <a-sphere position="100 1.25 -50" radius="9.14" color="#c6af71" material="shader: flat; src: planets/saturn.jpeg"></a-sphere>
        <a-ring position="100 1.25 -50" color="#c1c1c1" radius-inner="10.14" radius-outer="22 "transparent="false" opacity="0.5" width="600"></a-ring>
        <!-- uranus -->
        <a-sphere position="150 1.25 -50" radius="3.98" color="#b7dfd3" material="shader: flat; src: planets/uranus.jpeg"></a-sphere>
        <!-- neptune -->
        <a-sphere position="175 1.25 -50" radius="3.86" color="#426bf2" material="shader: flat; src: planets/neptune.jpeg"></a-sphere>
        <!-- pluto -->
        <a-sphere position="200 1.25 -50" radius="0.19" color="#e4e8f6"></a-sphere>
        <a-sky src="planets/stars.jpeg"></a-sky>
        <a-plane id="start" class="clickable" color="#ff00ff" position="0 1.5 -1" height="1" width="1" play-on-click=""></a-plane>
        <a-camera>   
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

</body>
</html>
